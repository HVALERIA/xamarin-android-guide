site_name: Xamarin Android Guide - Peruzal

theme:
  name: material
  custom_dir: 'theme'
  logo: 'images/logo.png'
  favicon: 'images/favicon.ico'
  palette:
    primary: 'orange'
    accent: 'orange'

markdown_extensions:
  - meta
  - admonition
  - codehilite: 
      linenums: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.arithmatex
  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true    

site_url: https://github.com/Peruzal/xamarin-android-guide
repo_url: https://github.com/Peruzal/xamarin-android-guide
repo_name: 'Github'

# google_analytics:
#   - 'UA-40772582-8'
#   - 'auto'

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'assets/js/utils.js'
  - 'assets/js/mixpanel.js'
  - 'assets/js/track.js'
  - 'assets/js/drift.js'


copyright: 'Copyright &copy; 2019 - <a href="https://www.peruzal.com">Peruzal</a>'

